
<!DOCTYPE html>
<html>
<head>
	<title>Vocabulary Trainer1</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta charset="utf-8">
</head>
<body>
	<div id="init">
		<div id="all">Все слова</div>
		<div id="last">Последние 100</div>
	</div>
	<div id="main">
		<div id="restart">Заново</div>

		<span id="question"></span>
		<input type="text" name="" id="check">
		<div class="counter-item">
			<span>Слов: </span>
			<span id="counter"></span>
		</div>
		<div class="counter-item">
			<span>Ошибок: </span>
			<span id="errors"></span>
		</div>
	</div>
	<script type="text/javascript" src="index.js"></script>
</body>
</html>
